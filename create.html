<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container card col-md-6">
        <h2>Vertical (basic) form</h2>
        <form id="forms" >
            <div class="form-group">
                <label for="pwd">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>

            <div class="form-group ">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group">
                <label for="pwd">ConfirmPassword:</label>
                <input type="confirmpassword" class="form-control" id="confirmpassword" placeholder="Enter confirmpassword" name="confirmpassword">
            </div>
            
            <div class="form-group">
                <label for="pwd">role:</label>
                <select name="role" id="role" class="form-control">
                    <option value="">Select</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
              </div>

            <button type="submit" class="btn btn-success" id="submit" onclick="user_post()">Submit</button>
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
